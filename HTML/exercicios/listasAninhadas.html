<script>
    document.querySelectorAll('.struct-level').forEach(element => {
        element.onclick = e => {
            e.preventDefault();
                const ul = element.nextElementSibling;
                const display = ul.style.display;
                ul.style.display = display === 'none' ? 'block' : 'none';
        };
    });
    
</script>
