<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        canvas {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>

    <title>Example 01</title>
</head>

<body onload="draw();">

    <script>

        const body = document.querySelector('body');

        function draw() {
            const canvas = document.createElement('canvas');
            canvas.height = '500';
            canvas.width = '500';
            const ctx = canvas.getContext('2d');

            // Filled triangle
            ctx.beginPath();
            ctx.moveTo(25, 25);
            ctx.lineTo(110, 25);
            ctx.lineTo(25, 105);
            ctx.fill();

            // Stroked triangle
            ctx.beginPath();
            ctx.moveTo(125, 125);
            ctx.lineTo(125, 45);
            ctx.lineTo(45, 125);
            ctx.closePath();
            ctx.stroke();

            body.appendChild(canvas);
        }

    </script>

</body>

</html>
