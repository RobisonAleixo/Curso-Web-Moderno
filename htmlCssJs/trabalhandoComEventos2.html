<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div');
        item.style.position = 'absolute';

        const keyA = 65;
        const keyD = 68;
        const keyW = 87;
        const keyS = 83;
        const speed = 50;

        let positionX = null;
        let positionY = null;

        let frame = setInterval(move, 5);

        window.addEventListener("keydown", () => {
            const keyDown = event.keyCode;

            if (keyDown == keyA)
                positionX -= 1;
            if (keyDown == keyD)
                positionX += 1;
            if (keyDown == keyW)
                positionY -= 1;
            if (keyDown == keyS)
                positionY += 1;

        });
        function move() {
     
                item.style.left = (positionX * speed) + "px";
                item.style.top = (positionY * speed) + "px";

        }
